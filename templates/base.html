<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/app.css">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav>
            {% for a in nav_bar %}
                <a href="/{{a}}">{{a.upper()}}</a>
            {% endfor %}
        </nav>
        <main>
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
